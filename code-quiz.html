<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Carter's Code Quiz</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
    <div class="timer">Time: <span id="time">0</span></div>
    
    <div class="wrapper">
        <!-- quiz's front page -->
        <div id="quizStart" class="start">
          <h1>Javascript Quiz</h1>

          <p>
            Welcome to my Javascript quiz! Try to answer all questions within the given time, but keep in mind incorrect answers will adversely affect your final score!
          </p>
          <!--start button-->
          <button id="start">Start Quiz</button>
        </div>
        <!--questions page div-->
        <div id="questions" class="hide">
            <!-- display of quiz questions -->
            <div id="quiz-title"></div>
            <!-- display of choices -->
            <div id="choices" class="choices"></div>
          </div>
        <!--Quiz results page-->
        <div id="endScreen" class="hide">
            <h1>Quiz Finished!</h1>
            <!-- results -->
            <p>Here is your final score: <span id="finalScore"></span>.</p>
        </div>
        <div id="feedback" class="feedback hide"></div>
    </div>

    <script src="./assets/logic.js"></script>
    <script src="./assets/questions.js"></script>
</body>
</html>
